[project]
name        = 'ecal_calibration'
version     = '0.0.1'
readme      = 'README.md'
dependencies= [
'dask',
'pandas',
'bokeh',
'tqdm',
'mplhep',
'scipy',
'uproot',
'vector',
'numpy',
'data-manipulation-utilities @ git+ssh://git@gitlab.cern.ch:7999/rx_run3/ecal_calibration.git@master',
]

[project.optional-dependencies]
dev  = ['pytest']
ml   = ['torch']

[tools.setuptools.packages.find]
where   = ['src']

[project.scripts]
make_toy_decays ='ecal_calibration_scripts.make_toy_decays:main'

[tool.setuptools.package-data]
ecal_calibration_data=[
'*/*/*.yaml',
'*/*/*.json',
]

[tool.setuptools]
#script-files=['src/dmu_scripts/git/publish']
